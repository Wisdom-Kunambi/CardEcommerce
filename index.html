<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOOTECH</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="1.jpg" alt="nature forest" />
      </div>
      <div class="card-body">
        <div class="evaluations">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <h3>Nature Forest</h3>
        <label>TANZANIA: Matombo-Morogoro</label>
        <ul>
          <li>MOROGORO : <b>Kangazi</b></li>
          <li>MOROGORO : <b>Mtombozi</b></li>
          <li>MOROGORO : <b>Msalabani</b></li>
          <li>MOROGORO : <b>Mtamba</b></li>
        </ul>
        <div class="price">
          <label>10000TSH</label>
          <button><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
